<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Downlow Cannabis | Products</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body
		class="d-flex flex-column min-vh-100"
		style="background: linear-gradient(135deg, #e3f6ff 0%, #aee2ff 100%)">
		<!-- Header & Navbar -->
		<header class="bg-dark text-white p-3 mb-4">
			<div
				class="container d-flex flex-wrap align-items-center justify-content-between">
				<a href="index.html" class="navbar-brand fw-bold fs-3 text-success"
					>Downlow Cannabis</a
				>
				<nav>
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link text-white" href="index.html"
								><i class="bi bi-house-door me-1"></i>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="products.html"
								><i class="bi bi-box-seam me-1"></i>Products</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white position-relative" href="cart.html">
								<i class="bi bi-cart3 me-1"></i>Cart
								<span
									id="cart-badge"
									class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
									style="font-size: 0.7rem; display: none"
									>0</span
								>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="about.html"
								><i class="bi bi-info-circle me-1"></i>About</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="contact.html"
								><i class="bi bi-telephone me-1"></i>Contact</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="container py-5">
			<h1 class="text-center mb-5 fw-bold">Shop by Category</h1>
			<div
				class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center mb-5">
				<!-- Vapes Card -->
				<div class="col">
					<div
						class="card h-100 shadow-sm border-0"
						style="background: #b3e0ff">
						<img
							src="assets/images/vapes.png"
							class="card-img-top p-3 rounded-4"
							alt="Vapes"
							style="height: 180px; object-fit: cover; background: #aee2ff" />
						<div class="card-body text-center">
							<h5 class="card-title fw-bold">Vapes</h5>
							<button
								class="btn btn-outline-primary category-btn"
								data-category="vapes">
								View Vapes
							</button>
						</div>
					</div>
				</div>
				<!-- Flowers Card -->
				<div class="col">
					<div
						class="card h-100 shadow-sm border-0"
						style="background: #b3e0ff">
						<img
							src="assets/images/flowers.png"
							class="card-img-top p-3 rounded-4"
							alt="Flowers"
							style="height: 180px; object-fit: cover; background: #aee2ff" />
						<div class="card-body text-center">
							<h5 class="card-title fw-bold">Flowers</h5>
							<button
								class="btn btn-outline-primary category-btn"
								data-category="flowers">
								View Flowers
							</button>
						</div>
					</div>
				</div>
				<!-- Prerolls/Moonsticks Card -->
				<div class="col">
					<div
						class="card h-100 shadow-sm border-0"
						style="background: #b3e0ff">
						<img
							src="assets/images/moonsticks.png"
							class="card-img-top p-3 rounded-4"
							alt="Prerolls/Moonsticks"
							style="height: 180px; object-fit: cover; background: #aee2ff" />
						<div class="card-body text-center">
							<h5 class="card-title fw-bold">Prerolls / Moonsticks</h5>
							<button
								class="btn btn-outline-primary category-btn"
								data-category="moonsticks">
								View Prerolls/Moonsticks
							</button>
						</div>
					</div>
				</div>
				<!-- Edibles Card -->
				<div class="col">
					<div
						class="card h-100 shadow-sm border-0"
						style="background: #b3e0ff">
						<img
							src="assets/images/edibles.png"
							class="card-img-top p-3 rounded-4"
							alt="Edibles"
							style="height: 180px; object-fit: cover; background: #aee2ff" />
						<div class="card-body text-center">
							<h5 class="card-title fw-bold">Edibles</h5>
							<button
								class="btn btn-outline-primary category-btn"
								data-category="edibles">
								View Edibles
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="product-list-section">
				<h2
					class="text-center fw-bold mb-4"
					id="category-title"
					style="display: none"></h2>
				<div class="row" id="product-list"></div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="bg-dark text-white py-4 mt-auto">
			<div
				class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
				<span>&copy; 2025 Downlow Cannabis. All rights reserved.</span>
				<div style="display: flex; gap: 1rem">
					<a
						href="#"
						class="text-white"
						title="Instagram"
						style="display: inline-flex; align-items: center">
						<i class="bi bi-instagram" style="font-size: 1.5rem"></i>
					</a>
					<a
						href="#"
						class="text-white"
						title="WhatsApp"
						style="display: inline-flex; align-items: center">
						<i class="bi bi-whatsapp" style="font-size: 1.5rem"></i>
					</a>
					<a
						href="#"
						class="text-white"
						title="TikTok"
						style="display: inline-flex; align-items: center">
						<!-- TikTok SVG icon -->
						<svg
							width="24"
							height="24"
							fill="currentColor"
							viewBox="0 0 24 24"
							aria-hidden="true">
							<path
								d="M12.83 2.001h3.02c.08 1.13.56 2.18 1.36 2.98.8.8 1.85 1.28 2.98 1.36v3.02c-.7.06-1.39-.01-2.06-.2v7.41c0 3.44-2.79 6.23-6.23 6.23-1.66 0-3.22-.65-4.39-1.82A6.18 6.18 0 0 1 3 16.53c0-3.44 2.79-6.23 6.23-6.23.13 0 .26 0 .39.01v3.04c-.13-.02-.26-.03-.39-.03a3.19 3.19 0 0 0-3.19 3.19c0 .85.33 1.65.93 2.25.6.6 1.4.93 2.25.93a3.19 3.19 0 0 0 3.19-3.19V2.001z" />
						</svg>
					</a>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="scripts/main.js"></script>
	</body>
</html>
